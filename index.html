      /* Custom Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 1s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out 0.5s forwards;
        opacity: 0; /* Start hidden and let animation handle visibility */
      }

      /* Custom select arrow */
